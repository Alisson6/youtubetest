<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <link rel="stylesheet" href="assents/css/reset.css">
    <title>Youtube</title>
</head>
<body>
    
    <header id="header">
            
        <div id="header__logo">
        <img src="assents/Group (3).png" alt="logo__icon">
        </div>
        <form id="input" action="">
                <input type="text" id="input__style">
                <img id="input__search" src="assents/Group (3).png" alt="">
                <img id="input__voz" src="assents/Group (3).png" alt="">
        </form>
        <div id="header__menu">
                <img class="menu__style" id="menu__criar" src="assents/Group (3).png" alt="">
                <img class="menu__style" id="menu__aplicativos" src="assents/Group (3).png" alt="">
                <img class="menu__style" id="menu__notificacoes" src="assents/Group (3).png" alt="">
                <img class="menu__style--circle" id="menu__perfil" src="assents/Group (3).png" alt="#">
        </div>
        
    </header>

    <main id="main">
        <ul id="layout">
            <li>
                <div class="layout__video">
                    <img class="layout__thumb" src="assents/img/hq720.webp" alt="">
                    <div id="layout__bottom">
                         <img class="layout__icon" src="assents/img/unnamed.jpg" alt="">
                         <h3>titulo</h3>
                         <p class="layout__canal">Magic Music</p>
                         <p class="layout__views">148 mi de visualizações</p>
                         <p class="layout__tempo">há 4 dias</p>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    
</body>
</html>
