<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <link rel="stylesheet" href="assents/css/reset.css">
    <title>Youtube</title>
</head>
<body>
    
    <div id="container">
        <header id="header">
            
            <div id="header__logo">
                <div id="header__row">
                        <div id="row__menu">
                            <a href="#"><img src="assents/img/icons/menu header/menu-white.png" alt="menu"></a>
                        </div>
                        <div id="row__logo">
                            <a href=""><img src="assents/img/icons/menu header/youtube.png" alt="logo"></a> 
                        </div>
                        <span id="row__youtube">Youtube</span>
                </div>
            </div>
            
            <form id="search" action="">     
                    <input type="text" placeholder="Pesquisar" id="search__style">
                    <a href="#"><img class="search__icon" src="assents/img/icons/menu header/white/pesquisa-white.png" alt=""></a>
            </form>
            <div id="header__menu">
                    <img class="menu__style" id="menu__criar" src="assents/img/icons/menu header/white/adicionar-white.png" alt="">
                    <img class="menu__style--marginleftright" id="menu__aplicativos" src="assents/img/icons/menu header/white/menutriplo white.png" alt="">
                    <img class="menu__style" id="menu__notificacoes" src="assents/img/icons/menu header/white/Notification-white.png" alt="">
                    <img class="menu__style--circle" id="menu__perfil" src="assents/img/photo-profile (1).png" alt="">
            </div>
        
        </header>
        <div id="container__bottom">
            <nav id="nav">
               <ul id="nav__columm">
                 <li class="nav--topbottom" id="nav__inicio">
                     <img class="nav__img" src="assents/img/icons/menu lateral/white/botao-home-white.png" alt="">
                     <p>Início</p>
                 </li>
                 <li class="nav--topbottom" id="nav__explorar">
                    <img class="nav__img" src="assents/img/icons/menu lateral/white/explorar-white.png" alt="">
                    <p>Explorar</p>
                 
                </li>
                 <li class="nav--topbottom" id="nav__incricoes">
                    <img class="nav__img" src="assents/img/icons/menu lateral/white/se-inscrever-white.png" alt="">
                    <p>Incrições</p>
                </li>
                 <li class="nav--topbottom" id="nav__biblioteca">
                    <img class="nav__img" src="assents/img/icons/menu lateral/white/biblioteca-online-white.png" alt="">
                    <p>Bibliteca</p>
                
                </li>
               </ul>
            </nav>
            <main id="main">
                <ul id="main__ul" >
                    <li id="main__li">
                        <div class="layout__video">
                             <img  src="assents/img/hq720.webp" alt="">
                             <div id="layout__channel">
                                 <img class="layout__icon" src="assents/img/unnamed.jpg" alt="">
                                 <h2>Music mix 2022 Remixe <br>Popular Music EDM Bruno Mars</h2>
            
                             </div>
                             <div id="layout__texts">
                                     <p class="layout__canal">Magic Music </p>
                                     <div class="layout__views">
                                         <p>148 mi de visualizações-</p>
                                         <p>há 4 dias</p>
                                     </div>
                             </div>
                        </div>      
                        
                    </li>
                   
                    
                </ul>
            </main>
        </div>
    </div>
    
</body>
</html>
